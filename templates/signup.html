<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FraudDetect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">FraudDetect</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}#about">About</a></li>
            <li><a href="{{ url_for('home') }}#features">Features</a></li>
            <li><a href="{{ url_for('signup') }}" class="signup-button">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Signup Form -->
    <section class="signup">
        <h2>Create an Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FraudDetect. All rights reserved.</p>
    </footer>

</body>
</html>
